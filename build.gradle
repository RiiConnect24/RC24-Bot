plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://m2.dv8tion.net/releases/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    
    maven {
		url "https://repo.spongepowered.org/maven/"
	}

    maven {
        url = uri('https://repo.aikar.co/content/groups/aikar/')
    }

}

dependencies {
    implementation 'com.thegamecommunity:brigadier:TGC-1.3.0.0'
    implementation ('net.dv8tion:JDA:5.0.0-beta.9')
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'io.sentry:sentry-logback:1.7.3'
    implementation 'org.codehaus.groovy:groovy-jsr223:3.0.8'
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'co.aikar:idb-core:1.0.0-SNAPSHOT'
    implementation 'com.zaxxer:HikariCP:2.6.0'
    implementation 'org.yaml:snakeyaml:1.29'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.datadoghq:java-dogstatsd-client:2.8'
}

group = 'xyz.rc24.bot'
version = '5.3.4'
description = 'RC24-Bot'
java.sourceCompatibility = JavaVersion.VERSION_19

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
